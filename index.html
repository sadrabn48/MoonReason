<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- تنظیمات کلی --- */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif; /* استفاده از فونت وزیرمتن */
            overflow: hidden; /* جلوگیری از اسکرول خوردن صفحه */
        }

        /* --- پس‌زمینه --- */
        .background-container {
            background-image: url('https://i.ibb.co/L5rKz1x/cute-couple-in-love-valentines-day-illustration-523493-169.jpg'); /* تصویر پس‌زمینه بامزه */
            background-size: cover; /* تصویر کل صفحه را بپوشاند */
            background-position: center; /* تصویر در مرکز قرار گیرد */
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            display: flex; /* برای وسط‌چین کردن متن */
            justify-content: center; /* افقی وسط */
            align-items: center; /* عمودی وسط */
            text-align: center;
        }

        /* --- استایل متن اصلی --- */
        .love-text {
            color: white; /* رنگ متن سفید */
            font-size: 5vw; /* اندازه فونت وابسته به عرض صفحه نمایش */
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* سایه برای خوانایی بهتر */
            padding: 0 20px; /* فاصله از لبه‌های صفحه در موبایل */
        }
        
        /* --- تنظیمات برای نمایش بهتر در موبایل --- */
        @media (max-width: 768px) {
            .love-text {
                font-size: 8vw; /* کمی بزرگتر کردن فونت در موبایل */
            }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <h1 class="love-text">
            ✨ خیلی دوست دارم، دلیل من 💖
        </h1>
    </div>

</body>
</html>
